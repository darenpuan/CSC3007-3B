<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Basics</title>
</head>
<style>
    rect {
        fill: red;
    }
</style>

<body>
    <div class="">
        <svg width="1000" height="1000">
            <circle cx="500" cy="500" r="100" stroke="blue" fill="cyan" stroke-width="5"></circle>
            <rect x="700" y="700" width="100" height="100" fill="#aa7755" stroke-linecap="round" stroke="#aa6444"
                stroke-width="5"></rect>

            <line x1="50" y1="50" x2="900" y2="900" stroke="#0f0"></line>
            <g fill="#0f0" stroke="#f00">
                <circle cx="500" cy="1000" r="300"></circle>
                <rect class="rect" x="700" y="100" width="100" height="100"></rect>
            </g>
        </svg>
    </div>
    <div class="">
        <svg width="1000" height="1000">
            <path d="M100 200, L300 600, L500200Z"></path>
            <path d="M10 500 C 900 100, 100 900, 990 500" stroke="#000" fill="none"></path>


        </svg>
    </div>
    <div class="">
        <svg width="1000" height="1000"><text x="100" y="100">Hello World</text>
        </svg>
        <path id="helloworld" d="M10 500 C 900 100, 100 900, 990 500" stroke="#000" fill="none"></path>

        <text font-size="60px">
            <textPath xlink:href="#helloworld">
                Hello World. Ipsum Lorem dolor sit amet.
            </textPath>
        </text>

    </div>
</body>

</html>
